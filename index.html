<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tanguy Portfolio — Générateur de mots de passe</title>
    <meta name="description" content="Générateur de mots de passe.">
    <link rel="icon" href="../assets/img/favicon.png" type="image/x-icon">
    <link rel="preload" as="font" type="font/woff2" href="../assets/fonts/SourceSansPro-Regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="../assets/fonts/SourceSansPro-Bold.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="../assets/fonts/SourceCodePro-Regular.woff2" crossorigin>
    <link rel="canonical" href="https://tanguy-portfolio.com/">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
<div class="password-form">

    <div class="password-inputs">
        <span id="pw-copy-message">Mot de passe copié</span>

        <div class="password-length">
            <label for="pw-length" class="visually-hidden">Taille du mot de passe</label>
            <button id="pw-length-decrease">−</button>
            <input id="pw-length" inputmode="numeric" value="16"
                   oninput="this.value = this.value.replace(/\D+/g, '')"/>
            <button id="pw-length-increase">+</button>
        </div>

        <div class="password-field">
            <label for="pw-text" class="visually-hidden">Mot de passe généré</label>
            <input id="pw-text" type="text" readonly>
            <button id="pw-refresh">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                          d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z"
                          clip-rule="evenodd"/>
                </svg>
            </button>
        </div>

        <button id="pw-copy">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                      d="M7.502 6h7.128A3.375 3.375 0 0 1 18 9.375v9.375a3 3 0 0 0 3-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 0 0-.673-.05A3 3 0 0 0 15 1.5h-1.5a3 3 0 0 0-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6ZM13.5 3A1.5 1.5 0 0 0 12 4.5h4.5A1.5 1.5 0 0 0 15 3h-1.5Z"
                      clip-rule="evenodd"/>
                <path fill-rule="evenodd"
                      d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V9.375ZM6 12a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V12Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 15a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V15Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75ZM6 18a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H6.75a.75.75 0 0 1-.75-.75V18Zm2.25 0a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H9a.75.75 0 0 1-.75-.75Z"
                      clip-rule="evenodd"/>
            </svg>
            <span>Copier le mot de passe</span>
        </button>
    </div>

    <div class="password-options">
        <input type="checkbox" id="include-symbols" class="toggle-button-checkbox" checked>
        <label for="include-symbols" id="include-symbols-label" class="button active">Inclure des caractères
            spéciaux</label>
        <input type="checkbox" id="avoid-complicated-characters" class="toggle-button-checkbox">
        <label for="avoid-complicated-characters" id="avoid-complicated-characters-label" class="button">Utiliser des
            caractères simplifiés</label>
    </div>
</div>
</body>
</html>
